<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<!-- <ion-button>
				<ion-icon name="apps"></ion-icon>
			</ion-button> -->
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light">
        <!-- <ion-icon color="custom" name="notifications"></ion-icon> -->
        <ion-icon color="custom" name="notifications"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">

		<ion-avatar slot="start">
		  <img src="{{loadUserData.avatar}}">
    </ion-avatar>
			<ion-label>
				<p>{{loadUserData.name}}</p>
				<h3>{{loadUserData.mobile}}</h3>
			</ion-label>

	</ion-item>

</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
          
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-item id="setType">
              <ion-toggle slot="start" name="setType" [(ngModel)]="profiletype" ></ion-toggle>
              <p class="text-center font-weight-light font-12">Set your profile type as private</p>
            </ion-item>
      
            <ion-item id="setTypeAll">
              <ion-toggle slot="start" name="setTypeAll" [(ngModel)]="viewpublic" ></ion-toggle>
              <p class="text-center font-weight-light font-12">View public profile(s)</p>
            </ion-item>
<!--             
            <ion-card-title class="ion-margin-bottom">Dropbox</ion-card-title>
            <ion-card-subtitle class="ion-text-right">10/50GB</ion-card-subtitle>
            <ion-progress-bar value="0.5" color="custom"></ion-progress-bar> -->
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <!-- <div class="main">
              <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png">
            </div>
            <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg"> -->
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <!-- <ion-card-title class="ion-margin-bottom">Account Created on</ion-card-title> -->
            <!-- <ion-card-subtitle class="ion-text-right">Account Created:</ion-card-subtitle>
            <ion-progress-bar value="0.4" color="warning"></ion-progress-bar> -->
            <!-- <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime> -->

            <ion-item id="setType">
              <!-- <ion-toggle slot="start" name="setType" [(ngModel)]="profiletype" ></ion-toggle> -->
              <p class="text-center font-weight-light font-12">Date of Birth</p>
              <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
            </ion-item>
      
            <ion-item id="setTypeAll">
             
              <p class="text-center font-weight-light font-12">Account Created</p>
              <ion-datetime value="2019-10-01T15:43:40.394Z"  display-timezone="utc"></ion-datetime>
            </ion-item>

            
          </ion-card-content>
        </ion-card>
      </ion-slide>

     

    </ion-slides>
  </div>

  <div class="container">

    <h2>Settings</h2>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>Account</h4>
							<h6>View Account details</h6>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>Logout</h4>
							<h6>Logout from the App</h6>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>Delete</h4>
							<h6>Delete the Account</h6>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </div>

</ion-content>
