<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  
  <ion-list lines="none" class="app-list">
  
    <ion-item *ngFor="let chat of chatList" (click)="showConversationPage(chat)">
      <ion-avatar slot="start">
        <img [src]="chat.user.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ chat.user.name }}</h2>
        <p>{{ chat.message.snippet }}</p>
        <p item-end class="text-ellipsis">{{ chat.message.created }}</p>
      </ion-label>
    </ion-item>
  
  </ion-list>

</ion-content>
